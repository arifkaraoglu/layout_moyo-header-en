<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
          rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="images/logo.png"
            alt="moyo-logo"
            width="40"
            height="40"
          >
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__li">
              <a 
                href="#apple" 
                class="hover-underline"
              >Apple</a>
            </li>
            <li class="nav__li">
              <a 
                href="#samsung" 
                class="hover-underline"
              >Samsung</a>
            </li>
            <li class="nav__li">
              <a 
                href="#smartphones" 
                class="hover-underline"
              >Smartphones</a>
            </li>
            <li class="nav__li">
              <a 
                href="#laptops&computers" 
                data-qa="hover"
                class="hover-underline is-active"
              >Laptops & Computers</a>
            </li>
            <li class="nav__li">
              <a 
                href="#gadgets"
                class="hover-underline"
              >Gadgets</a>
            </li>
            <li class="nav__li">
              <a 
                href="#tablets"
                class="hover-underline"
              >Tablets</a>
            </li>
            <li class="nav__li">
              <a 
                href="#photo"
                class="hover-underline"
              >Photo</a>
            </li>
            <li class="nav__li">
              <a 
                href="#video"
                class="hover-underline"
              >Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
